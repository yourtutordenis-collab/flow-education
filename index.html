<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Онлайн-запись на первое занятие</title>
    <style>
    :root {
    --blue: #0057D9;
    --orange: #FF6A1A;
    --pink: #F3A6C8;
    --green: #9CCB3B;
    --white: #FFFFFF;
}
label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
}


    body {
    margin: 0;
    font-family: "Georgia", serif;
    background: #FEF7D3; /* молочный фон */
    color: #3A2F2F; /* тёмно-кофейный текст */

}



    header {
background: #FF8A42; /* мягкий оранжевый */
    color: #FFFFFF;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}
.photo-carousel-section {
    max-width: 900px;
    margin: 40px auto;
    text-align: center;
}

.photo-carousel-section h2 {
    font-size: 28px;
    color: #0057D9;
    margin-bottom: 20px;
}

.photo-carousel {
    display: flex;
    align-items: center;
    position: relative;
}

.pc-track {
    display: flex;
    overflow: hidden;
    width: 100%;
}

.pc-item {
    min-width: 100%;
    display: flex;
    justify-content: center;
}

.pc-item img {
    width: 100%;
    max-width: 700px;
    border-radius: 16px;
    box-shadow: 0 5px 16px rgba(0,0,0,0.15);
    border: 2px solid rgba(0,87,217,0.2);
}

.pc-btn {
    background: #FF8A42;
    border: none;
    color: white;
    font-size: 32px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.25s;
}

.pc-btn:hover {
    background: #FF7A2B;
}


    .courses {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px;
        flex-wrap: wrap;
    }

    .course {
        width: 250px;
        padding: 20px;
        border-radius: 10px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
        color: var(--dark-blue);
    }

    .inf { background: var(--june-bud); }
    .math { background: var(--portland-orange); }
    .eng { background: var(--dark-blue); color: var(--white-chocolate); }

    form {
    max-width: 420px;
    margin: 40px auto;
    background: #FFFDF6; /* мягкий молочный фон */
    padding: 30px;
    border-radius: 14px;
    border: 2px solid rgba(0, 87, 217, 0.25); /* мягкая синеватая рамка */
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06); /* мягкая тень */
}



    input, select {
    width: 100%;
    padding: 12px;
    margin: 12px 0 18px 0;
    border-radius: 10px;
    border: 1.8px solid rgba(0, 87, 217, 0.4);
    background: #FFFFFF;
    font-size: 16px;
    transition: 0.25s;
    box-sizing: border-box;
}

input:focus, select:focus {
    outline: none;
    border-color: #0057D9;
    box-shadow: 0 0 0 3px rgba(0, 87, 217, 0.18);
}


button {
    background: #FF8A42; /* мягкий пастельный оранжевый */
    color: white;
    padding: 14px 22px; /* увеличиваем размер */
    border-radius: 10px;
    font-weight: 600;
    font-size: 17px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
    display: inline-block;
    border-radius: 50px;
background: linear-gradient(180deg, #FF9A5C, #FF7A2B);
margin: 0 auto;     /* ставим авто-отступы */
    display: block;     /* превращаем кнопку в блочный элемент */
}

button:hover {
    background: #FF7A2B; /* чуть темнее при наведении */
    box-shadow: 0 4px 10px rgba(255, 122, 43, 0.3);
}



</style>
</head>

<body>

<header>Онлайн-запись на первое занятие</header>

<section class="courses">
        <div class="course rus" style="background:#F3A6C8;">Русский язык</div>
    <div class="course inf" style="background:#9CCB3B;">Информатика</div>
    <div class="course math" style="background:#FF6A1A;">Математика</div>
    <div class="course eng" style="background:#0057D9; color:white;">Английский</div>

    <div class="course lit" style="background:#F3A6C8;">Литература</div>
</section>


<form>
    <h3>Записаться</h3>

    <label>Ваше имя:</label>
    <input id="name" type="text" required>

    <label>Контакт (телефон или email):</label>
    <input id="contact" type="text" required>

    <label>Выберите предмет:</label>
<select id="subject">
    <option>Информатика</option>
    <option>Математика</option>
    <option>Английский</option>
    <option>Русский язык</option>
    <option>Литература</option>
</select>


    <button type="submit">Отправить заявку</button>
</form>
<section class="photo-carousel-section">
    <h2>Отзывы учеников</h2>

    <div class="photo-carousel">
        <button class="pc-btn pc-prev">‹</button>

        <div class="pc-track">

            <div class="pc-item">
                <img src="/images/1.png" alt="review 1">
            </div>

            <div class="pc-item">
                <img src="/images/2.png" alt="review 2">
            </div>

            <div class="pc-item">
                <img src="/images/3.png" alt="review 3">
            </div>
            <div class="pc-item">
                <img src="/images/4.png" alt="review 3">
            </div>
            <div class="pc-item">
                <img src="/images/5.png" alt="review 3">
            </div>
            <div class="pc-item">
                <img src="/images/6.png" alt="review 3">
            </div>
            <div class="pc-item">
                <img src="/images/7.png" alt="review 3">
            </div>
        </div>

        <button class="pc-btn pc-next">›</button>
    </div>
</section>

<script>
document.querySelector("form").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.querySelector("#name").value.trim();
    const contact = document.querySelector("#contact").value.trim();
    const subject = document.querySelector("#subject").value.trim();

    try {
        const response = await fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, contact, subject })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || "Ошибка отправки");
        }

        alert("Заявка успешно отправлена!");
        e.target.reset();

    } catch (error) {
        console.error(error);
        alert("Ошибка! Проверьте соединение или настройки сервера.");
    }
});

</script>

<script>
const track = document.querySelector(".pc-track");
const items = document.querySelectorAll(".pc-item");

const btnPrev = document.querySelector(".pc-prev");
const btnNext = document.querySelector(".pc-next");

let index = 0;

function updateCarousel() {
    const width = items[0].clientWidth;
    track.style.transform = `translateX(-${index * width}px)`;
}

btnNext.addEventListener("click", () => {
    index++;
    if (index >= items.length) index = 0; // зацикливание
    updateCarousel();
});

btnPrev.addEventListener("click", () => {
    index--;
    if (index < 0) index = items.length - 1; // назад по кругу
    updateCarousel();
});

window.addEventListener("resize", updateCarousel);
</script>



</body>
</html>
