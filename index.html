<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Онлайн-запись на первое занятие</title>
    <style>
    :root {
    --blue: #0057D9;
    --orange: #FF6A1A;
    --pink: #F3A6C8;
    --green: #9CCB3B;
    --white: #FFFFFF;
}
label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
}


    body {
    margin: 0;
    font-family: "Georgia", serif;
    background: #FEF7D3; /* молочный фон */
    color: #3A2F2F; /* тёмно-кофейный текст */

}



    header {
background: #FF8A42; /* мягкий оранжевый */
    color: #FFFFFF;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}
.photo-carousel-section {
    text-align: center;
    margin-top: 60px;
}

.photo-carousel {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.pc-btn {
    width: 50px;
    height: 50px;
    background: #ff8a42;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 28px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
}

.pc-btn:hover {
    background: #ff7a2b;
}

.pc-prev::after { content: "‹"; }
.pc-next::after { content: "›"; }

.pc-track-wrapper {
    width: 700px; /* ФИКС ШИРИНЫ — карусель работает корректно */
    overflow: hidden;
}

.pc-track {
    display: flex;
    transition: transform 0.5s ease;
}

.pc-item {
    min-width: 700px;    /* ширина карточки ß= ширине окна */
    display: flex;
    justify-content: center;
}

.pc-item img {
    width: 100%;
    border-radius: 12px;
    object-fit: contain;
    background: white;
}



    .courses {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px;
        flex-wrap: wrap;
    }

    .course {
        width: 250px;
        padding: 20px;
        border-radius: 10px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
        color: var(--dark-blue);
    }

    .inf { background: var(--june-bud); }
    .math { background: var(--portland-orange); }
    .eng { background: var(--dark-blue); color: var(--white-chocolate); }

    form {
    max-width: 420px;
    margin: 40px auto;
    background: #FFFDF6; /* мягкий молочный фон */
    padding: 30px;
    border-radius: 14px;
    border: 2px solid rgba(0, 87, 217, 0.25); /* мягкая синеватая рамка */
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06); /* мягкая тень */
}


.telegram-block {
    text-align: center;
    margin: 30px auto;
}

.telegram-block p {
    margin-top: 8px;
    font-size: 16px;
    color: #0057D9;
    font-weight: 600;
}

.tg-icon {
    width: 60px;
    transition: 0.25s;
    cursor: pointer;
}

.tg-icon:hover {
    transform: scale(1.15);
}

    input, select {
    width: 100%;
    padding: 12px;
    margin: 12px 0 18px 0;
    border-radius: 10px;
    border: 1.8px solid rgba(0, 87, 217, 0.4);
    background: #FFFFFF;
    font-size: 16px;
    transition: 0.25s;
    box-sizing: border-box;
}

input:focus, select:focus {
    outline: none;
    border-color: #0057D9;
    box-shadow: 0 0 0 3px rgba(0, 87, 217, 0.18);
}


button {
    background: #FF8A42; /* мягкий пастельный оранжевый */
    color: white;
    padding: 14px 22px; /* увеличиваем размер */
    border-radius: 10px;
    font-weight: 600;
    font-size: 17px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
    display: inline-block;
    border-radius: 50px;
background: linear-gradient(180deg, #FF9A5C, #FF7A2B);
margin: 0 auto;     /* ставим авто-отступы */
    display: block;     /* превращаем кнопку в блочный элемент */
}

button:hover {
    background: #FF7A2B; /* чуть темнее при наведении */
    box-shadow: 0 4px 10px rgba(255, 122, 43, 0.3);
}



</style>
</head>

<body>

<header>Онлайн-запись на первое занятие</header>

<section class="courses">
        <div class="course rus" style="background:#F3A6C8;">Русский язык</div>
    <div class="course inf" style="background:#9CCB3B;">Информатика</div>
    <div class="course math" style="background:#FF6A1A;">Математика</div>
    <div class="course eng" style="background:#0057D9; color:white;">Английский</div>

    <div class="course lit" style="background:#F3A6C8;">Литература</div>
</section>


<form>
    <h3>Записаться</h3>

    <label>Ваше имя:</label>
    <input id="name" type="text" required>

    <label>Контакт (телефон или email):</label>
    <input id="contact" type="text" required>

    <label>Выберите предмет:</label>
<select id="subject">
    <option>Информатика</option>
    <option>Математика</option>
    <option>Английский</option>
    <option>Русский язык</option>
    <option>Литература</option>
</select>


    <button type="submit">Отправить заявку</button>
</form>
    <div class="telegram-block">
    <a href="https://t.me/floweducation" target="_blank">
        <img src="/images/telegram.png" class="tg-icon" alt="Telegram">
    </a>
    <p>Наш Telegram-канал</p>
</div>

<section class="photo-carousel-section">
    <h2>Отзывы родителей</h2>

    <div class="photo-carousel">
        <button class="pc-btn pc-prev"></button>

        <div class="pc-track-wrapper">
            <div class="pc-track">
                <div class="pc-item"><img src="/images/1.png" alt=""></div>
                <div class="pc-item"><img src="/images/2.png" alt=""></div>
                <div class="pc-item"><img src="/images/3.png" alt=""></div>
                <div class="pc-item"><img src="/images/4.png" alt=""></div>
                <div class="pc-item"><img src="/images/5.png" alt=""></div>
                <div class="pc-item"><img src="/images/6.png" alt=""></div>
                <div class="pc-item"><img src="/images/7.png" alt=""></div>
            </div>
        </div>

        <button class="pc-btn pc-next"></button>
    </div>
</section>


<script>
document.querySelector("form").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.querySelector("#name").value.trim();
    const contact = document.querySelector("#contact").value.trim();
    const subject = document.querySelector("#subject").value.trim();

    try {
        const response = await fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, contact, subject })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || "Ошибка отправки");
        }

        alert("Заявка успешно отправлена!");
        e.target.reset();

    } catch (error) {
        console.error(error);
        alert("Ошибка! Проверьте соединение или настройки сервера.");
    }
});

</script>

<script>
let index = 0;

const track = document.querySelector('.pc-track');
const items = document.querySelectorAll('.pc-item');
const prev = document.querySelector('.pc-prev');
const next = document.querySelector('.pc-next');

const width = 700; // та же ширина, что в CSS min-width

next.addEventListener('click', () => {
    index++;
    if (index >= items.length) index = 0;
    track.style.transform = `translateX(-${index * width}px)`;
});

prev.addEventListener('click', () => {
    index--;
    if (index < 0) index = items.length - 1;
    track.style.transform = `translateX(-${index * width}px)`;
});

</script>



</script>



</body>
</html>
